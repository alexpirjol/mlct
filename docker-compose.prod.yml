version: '3.8'

services:
  # Caddy - Automatic HTTPS reverse proxy
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp' # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - web

  # Next.js + Payload CMS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Override DATABASE_URL for Docker internal network
      - DATABASE_URL=mongodb://mongo:27017/payload
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - web
      - internal
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB
  mongo:
    image: mongo:latest
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=payload
    volumes:
      - mongo_data:/data/db
    networks:
      - internal
    command: --storageEngine=wiredTiger --quiet

volumes:
  mongo_data:
    name: mlct_prod_mongo_data # Explicit production volume name
  caddy_data:
    name: mlct_prod_caddy_data
  caddy_config:
    name: mlct_prod_caddy_config

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
